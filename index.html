<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Loan Flow Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #334155;
        }
        .bg-indigo-800 {
            background-color: #4a0070;
        }
        .bg-indigo-700 {
            background-color: #6a0dad;
        }
        .hover\:bg-indigo-800:hover {
            background-color: #4a0070;
        }
        .text-indigo-600 {
            color: #8a2be2;
        }
        .hover\:text-indigo-900:hover {
            color: #5d00a8;
        }
        .ring-indigo-500 {
            border-color: #8a2be2;
        }
        .connection-status-animate {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        th, td {
            border-bottom: 1px solid #e2e8f0;
        }
        .error-row:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-indigo-800 text-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-2xl font-bold">Loan Flow Monitoring Dashboard</h1>
        <div id="connection-status" class="flex items-center space-x-2">
            <div class="connection-status-animate w-3 h-3 rounded-full bg-green-500"></div>
            <span>Connected</span>
        </div>
    </header>

    <main class="flex-1 p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        <section class="md:col-span-1 space-y-6">
            <div class="card p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">System Metrics</h2>
                <div class="grid grid-cols-2 gap-4 text-lg">
                    <div>
                        <div class="font-medium">Incoming Loans:</div>
                        <span id="incoming-rate" class="text-gray-900 font-bold text-2xl">0</span> <span class="text-gray-500 text-sm mb-1">/sec</span>
                    </div>
                    <div>
                        <div class="font-medium">Processed Loans:</div>
                        <span id="processed-rate" class="text-gray-900 font-bold text-2xl">0</span> <span class="text-gray-500 text-sm mb-1">/sec</span>
                    </div>
                    <div>
                        <div class="font-medium">Error Rate:</div>
                        <span id="error-rate" class="text-red-600 font-bold text-2xl">0.0%</span> <span class="text-gray-500 text-sm mb-1">Healthy</span>
                    </div>
                    <div>
                        <div class="font-medium">Avg. Latency:</div>
                        <span id="avg-latency" class="text-blue-600 font-bold text-2xl">0ms</span> <span class="text-gray-500 text-sm mb-1">Optimal</span>
                    </div>
                </div>
            </div>

            <div class="card p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">System Controls</h2>
                <button id="pause-btn" class="w-full bg-indigo-700 text-white py-3 rounded-md hover:bg-indigo-800 transition-colors font-medium text-lg shadow-sm">Pause Processing</button>
                
                <div class="mt-4">
                    <label for="batch-size" class="block text-sm font-medium text-gray-700 mb-2">Retry Batch Size:</label>
                    <select id="batch-size" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option value="10">10 Errors</option>
                        <option value="50">50 Errors</option>
                        <option value="100" selected>100 Errors</option>
                        <option value="500">500 Errors</option>
                    </select>
                </div>

                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Retry Strategy:</label>
                    <div class="mt-1 space-y-2">
                        <div class="flex items-center">
                            <input id="strategy-immediate" name="retry-strategy" type="radio" value="immediate" checked class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                            <label for="strategy-immediate" class="ml-2 block text-sm text-gray-900">Immediate</label>
                        </div>
                        <div class="flex items-center">
                            <input id="strategy-exponential" name="retry-strategy" type="radio" value="exponential" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                            <label for="strategy-exponential" class="ml-2 block text-sm text-gray-900">Exponential Backoff</label>
                        </div>
                        <div class="flex items-center">
                            <input id="strategy-deadletter" name="retry-strategy" type="radio" value="deadletter" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                            <label for="strategy-deadletter" class="ml-2 block text-sm text-gray-900">Dead-letter Queue</label>
                        </div>
                    </div>
                </div>

                <button id="retry-failed" class="mt-6 w-full bg-red-600 text-white py-3 rounded-md hover:bg-red-700 transition-colors font-medium text-lg shadow-sm">Retry Failed Batches</button>
            </div>
        </section>

        <section class="md:col-span-2 space-y-6">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="card p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Loan Processing Rates</h2>
                    <canvas id="rateChart"></canvas>
                </div>
                <div class="card p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Error Distribution</h2>
                    <canvas id="errorChart"></canvas>
                </div>
            </div>

            <div class="card p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Error Logs</h2>
                
                <div class="flex flex-wrap items-center gap-4 mb-4">
                    <input type="text" id="search-input" placeholder="Search by ID, Applicant, Details..." class="flex-1 min-w-[200px] border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                    
                    <select id="error-type-filter" class="border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">All Types</option>
                        <option value="validation">Validation</option>
                        <option value="api">API</option>
                        <option value="timeout">Timeout</option>
                        <option value="database">Database</option>
                    </select>

                    <select id="timeframe-filter" class="border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="5m">Last 5 Minutes</option>
                        <option value="15m">Last 15 Minutes</option>
                        <option value="1h">Last 1 Hour</option>
                        <option value="24h">Last 24 Hours</option>
                        <option value="">All Time</option>
                    </select>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Applicant</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="error-logs-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>

                <nav class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                    <div class="flex-1 flex justify-between sm:hidden">
                        <button id="prev-page" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">Previous</button>
                        <button id="next-page" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">Next</button>
                    </div>
                    <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                        <div>
                            <p class="text-sm text-gray-700">
                                Showing
                                <span id="current-count" class="font-medium">1-10</span>
                                of
                                <span id="total-count" class="font-medium">0</span>
                                results
                            </p>
                        </div>
                        <div>
                            <nav class="relative z-0 inline-flex shadow-sm -space-x-px" aria-label="Pagination">
                                <button id="prev-page" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <span class="sr-only">Previous</span>
                                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                                <button id="next-page" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <span class="sr-only">Next</span>
                                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </nav>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
